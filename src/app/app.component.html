<header class="header">Stack Exchange App</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 search-cls">
		        <div class="input-group">
                <div class="input-group-btn search-panel">
                    <!-- <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    	<span id="search_concept">Filter by</span> <span class="caret"></span>
                    </button> -->
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#contains">Contains</a></li>
                      <li><a href="#its_equal">It's equal</a></li>
                      <li><a href="#greather_than">Greather than ></a></li>
                      <li><a href="#less_than">Less than < </a></li>
                      <li class="divider"></li>
                      <li><a href="#all">Anything</a></li>
                    </ul>
                </div>
                <input type="hidden" name="search_param" value="all" id="search_param">
                <input type="text" class="form-control" name="x" placeholder="Search stack by ID...">
                <span class="input-group-btn">
                    <button class="btn btn-default search-btn-cls" type="button"><span class="fa fa-search"></span></button>
                </span>
            </div>
        </div>
	</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered display">
        <thead>
          <th>Score</th>
          <th>Answer</th>
          <th>Number Of Views</th>
          <th>Tags</th>
          <th>Asked or Answered time</th>
        </thead>
        <tbody>
          <tr *ngFor="let data of dtData">
            <td class="center">{{data.score}}</td>
            <td>{{data.owner.link}}</td>
            <td class="center">{{data.owner.reputation}}</td>
            <td class="center"><img src={{data.owner.profile_image}} style="width:60%"/></td>
            <td>{{data.last_activity_date|date:'medium'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
